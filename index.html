<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>设备实时监控中心(私人空间)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", Roboto, system-ui, sans-serif;
        }
        /* 深色主题（默认）变量 */
        :root {
            --bg-main: linear-gradient(145deg, #121212, #1a1a2e);
            --card-bg: rgba(30, 30, 30, 0.6);
            --card-border: rgba(255,255,255,0.08);
            --card-border-hover: rgba(33, 150, 243, 0.3);
            --text-main: #e0e0e0;
            --text-sub: #9e9e9e;
            --text-white: #fff;
            --theme-main: #2196f3;
            --theme-light: #4fc3f7;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --progress-bg: rgba(45, 45, 45, 0.6);
            --shadow-normal: 0 4px 15px rgba(0,0,0,0.3), 0 1px 3px rgba(255,255,255,0.05);
            --shadow-hover: 0 8px 25px rgba(0,0,0,0.4), 0 2px 8px rgba(33, 150, 243, 0.2);
        }
        /* 浅色主题变量 */
        .light-theme {
            --bg-main: linear-gradient(145deg, #f5f7fa, #e4e9f2);
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-border: rgba(200,200,200,0.2);
            --card-border-hover: rgba(33, 150, 243, 0.2);
            --text-main: #333333;
            --text-sub: #666666;
            --text-white: #222222;
            --theme-main: #1976d2;
            --theme-light: #64b5f6;
            --success-color: #388e3c;
            --warning-color: #f57c00;
            --danger-color: #d32f2f;
            --progress-bg: rgba(220, 220, 220, 0.6);
            --shadow-normal: 0 4px 15px rgba(0,0,0,0.08), 0 1px 3px rgba(0,0,0,0.05);
            --shadow-hover: 0 8px 25px rgba(0,0,0,0.12), 0 2px 8px rgba(33, 150, 243, 0.15);
        }
        body {
            background: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px 15px;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }
        .monitor-header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(33, 150, 243, 0.2);
            position: relative;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .header-title {
            font-size: 24px;
            color: var(--text-white);
            letter-spacing: 1px;
        }
        /* 主题切换按钮+聊天室按钮样式 */
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .theme-btn, .chat-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }
        .theme-btn:hover, .chat-btn:hover {
            background: var(--theme-main);
            color: #fff;
            border-color: var(--theme-main);
        }
        .update-time {
            font-size: 13px;
            color: var(--text-sub);
            position: relative;
            z-index: 2;
        }
        .header-light {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(33, 150, 243, 0.1), transparent);
            animation: headerLight 6s infinite linear;
            z-index: 1;
        }
        @keyframes headerLight {
            0% {left: -100%;}
            100% {left: 150%;}
        }
        .monitor-container {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            gap: 22px;
        }
        .monitor-card {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 25px 22px;
            box-shadow: var(--shadow-normal);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
        }
        .monitor-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: var(--shadow-hover);
            border-color: var(--card-border-hover);
        }
        .card-light {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 80% 20%, rgba(33, 150, 243, 0.08), transparent 70%);
            pointer-events: none;
        }
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        .card-title {
            font-size: 17px;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-title i {
            font-size: 20px;
            color: var(--theme-main);
        }
        .card-status {
            font-size: 13px;
            padding: 4px 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
            animation: statusBreath 3s infinite ease-in-out;
        }
        @keyframes statusBreath {
            0%,100% {opacity: 0.8;}
            50% {opacity: 1;}
        }
        .status-normal {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
        }
        .status-warning {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning-color);
        }
        .status-danger {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger-color);
        }
        .card-value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.2;
            color: var(--text-white);
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        .progress-wrap {
            width: 100%;
            height: 12px;
            background: var(--progress-bg);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }
        .progress-bar {
            height: 100%;
            border-radius: 6px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: progressLight 2s infinite linear;
        }
        @keyframes progressLight {
            0% {left: -100%;}
            100% {left: 150%;}
        }
        .progress-battery {
            background: linear-gradient(90deg, var(--success-color), #8bc34a);
        }
        .progress-cpu {
            background: linear-gradient(90deg, var(--warning-color), #ff5722);
        }
        .progress-storage {
            background: linear-gradient(90deg, var(--theme-main), var(--theme-light));
        }
        .progress-temp {
            background: linear-gradient(90deg, var(--theme-main), var(--danger-color));
        }
        .net-sub {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-sub);
            position: relative;
            z-index: 2;
        }
        .net-sub span {
            color: var(--text-main);
            font-weight: 500;
            transition: all 0.5s ease;
        }
        .temp-control {
            margin-top: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        .cool-btn {
            padding: 10px 20px;
            background: linear-gradient(145deg, var(--theme-main), var(--theme-light));
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
        }
        .cool-btn:hover {
            background: linear-gradient(145deg, #1976d2, #1565c0);
            box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4);
            transform: translateY(-2px);
        }
        .cool-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(33, 150, 243, 0.3);
        }
        .cool-btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: btnRipple 0.6s ease-out;
            pointer-events: none;
        }
        @keyframes btnRipple {
            0% {transform: translate(-50%, -50%) scale(0); opacity: 1;}
            100% {transform: translate(-50%, -50%) scale(30); opacity: 0;}
        }
        .cool-tip {
            font-size: 14px;
            color: var(--success-color);
            height: 20px;
            line-height: 20px;
            opacity: 0;
            transition: all 0.4s ease;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .cool-tip.show {
            opacity: 1;
            transform: translateY(-3px);
        }
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, var(--theme-main), var(--theme-light));
            border-radius: 50%;
            opacity: 0.8;
            animation: particleFly 1.2s ease-out forwards;
        }
        @keyframes particleFly {
            0% {transform: translate(0, 0); opacity: 0.8;}
            100% {transform: translate(var(--tx), var(--ty)); opacity: 0;}
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="monitor-header">
        <div class="header-top">
            <h1 class="header-title">设备实时监控中心</h1>
            <div class="btn-group">
                <button class="theme-btn" id="themeBtn">
                    <i class="fa fa-moon-o"></i> 浅色模式
                </button>
                <button class="chat-btn" id="chatBtn">
                    <i class="fa fa-comments-o"></i> 私人聊天室
                </button>
            </div>
        </div>
        <p class="update-time" id="updateTime">最后更新：--:--:--</p>
        <div class="header-light"></div>
    </div>

    <div class="monitor-container">
        <div class="monitor-card">
            <div class="card-light"></div>
            <div class="card-top">
                <div class="card-title"><i class="fa fa-battery-full"></i>设备电量</div>
                <span class="card-status status-normal" id="batteryStatus">正常</span>
            </div>
            <div class="card-value" id="batteryValue">100%</div>
            <div class="progress-wrap">
                <div class="progress-bar progress-battery" id="batteryProgress" style="width: 100%"></div>
            </div>
        </div>

        <div class="monitor-card">
            <div class="card-light"></div>
            <div class="card-top">
                <div class="card-title"><i class="fa fa-microchip"></i>CPU使用率</div>
                <span class="card-status status-normal" id="cpuStatus">正常</span>
            </div>
            <div class="card-value" id="cpuValue">25.0%</div>
            <div class="progress-wrap">
                <div class="progress-bar progress-cpu" id="cpuProgress" style="width: 25%"></div>
            </div>
        </div>

        <div class="monitor-card">
            <div class="card-light"></div>
            <div class="card-top">
                <div class="card-title"><i class="fa fa-thermometer-half"></i>设备温度</div>
                <span class="card-status status-normal" id="tempStatus">正常</span>
            </div>
            <div class="card-value" id="tempValue">36.2 ℃</div>
            <div class="progress-wrap">
                <div class="progress-bar progress-temp" id="tempProgress" style="width: 45%"></div>
            </div>
            <div class="temp-control">
                <button class="cool-btn" id="coolBtn">一键降温</button>
                <span class="cool-tip" id="coolTip">已降温2.3℃，CPU负载下降8.5%</span>
            </div>
        </div>

        <div class="monitor-card">
            <div class="card-light"></div>
            <div class="card-top">
                <div class="card-title"><i class="fa fa-wifi"></i>实时网速</div>
                <span class="card-status status-normal" id="netStatus">稳定</span>
            </div>
            <div class="card-value" id="netValue">3.25 MB/s</div>
            <div class="net-sub">
                <div>上行：<span id="netUp">0.82 MB/s</span></div>
                <div>下行：<span id="netDown">4.68 MB/s</span></div>
            </div>
        </div>

        <div class="monitor-card">
            <div class="card-light"></div>
            <div class="card-top">
                <div class="card-title"><i class="fa fa-hdd-o"></i>内部存储</div>
                <span class="card-status status-normal" id="storageStatus">充足</span>
            </div>
            <div class="card-value" id="storageValue">128.5 GB / 256.0 GB</div>
            <div class="progress-wrap">
                <div class="progress-bar progress-storage" id="storageProgress" style="width: 50%"></div>
            </div>
        </div>
    </div>
    <div class="particle-container" id="particleContainer"></div>

    <script>
        const updateTime = document.getElementById('updateTime');
        // 电量
        const batteryValue = document.getElementById('batteryValue'), batteryProgress = document.getElementById('batteryProgress'), batteryStatus = document.getElementById('batteryStatus');
        // CPU
        let currentCpu = 25.0;
        const cpuValue = document.getElementById('cpuValue'), cpuProgress = document.getElementById('cpuProgress'), cpuStatus = document.getElementById('cpuStatus');
        // 温度
        let currentTemp = 36.2;
        const tempValue = document.getElementById('tempValue'), tempProgress = document.getElementById('tempProgress'), tempStatus = document.getElementById('tempStatus');
        const coolBtn = document.getElementById('coolBtn'), coolTip = document.getElementById('coolTip');
        // 网速
        const netValue = document.getElementById('netValue'), netUp = document.getElementById('netUp'), netDown = document.getElementById('netDown'), netStatus = document.getElementById('netStatus');
        // 存储
        const totalStorage = 256.0;
        let usedStorage = 128.5;
        const storageValue = document.getElementById('storageValue'), storageProgress = document.getElementById('storageProgress'), storageStatus = document.getElementById('storageStatus');
        const particleContainer = document.getElementById('particleContainer');
        // 主题切换+聊天室按钮
        const themeBtn = document.getElementById('themeBtn'), chatBtn = document.getElementById('chatBtn');

        // 核心：数字平滑跳动动画函数
        function numRollAnimation(targetDom, targetNum, unit = '') {
            const currentNum = parseFloat(targetDom.innerText.replace(/[^0-9.]/g, ''));
            const diff = targetNum - currentNum;
            const step = diff / 30;
            let count = 0;
            const rollTimer = setInterval(() => {
                count++;
                const newNum = currentNum + step * count;
                if(targetDom === batteryValue) targetDom.innerText = `${Math.round(newNum)}${unit}`;
                else if(targetDom === cpuValue || targetDom === tempValue) targetDom.innerText = `${newNum.toFixed(1)}${unit}`;
                else if(targetDom === netValue || targetDom === netUp || targetDom === netDown) targetDom.innerText = `${newNum.toFixed(2)}${unit}`;
                else if(targetDom === storageValue) targetDom.innerText = `${newNum.toFixed(1)} GB / ${totalStorage} GB`;
                if(count >= 30) {
                    clearInterval(rollTimer);
                    if(targetDom === batteryValue) targetDom.innerText = `${Math.round(targetNum)}${unit}`;
                    else if(targetDom === cpuValue || targetDom === tempValue) targetDom.innerText = `${targetNum.toFixed(1)}${unit}`;
                    else if(targetDom === netValue || targetDom === netUp || targetDom === netDown) targetDom.innerText = `${targetNum.toFixed(2)}${unit}`;
                    else if(targetDom === storageValue) targetDom.innerText = `${targetNum.toFixed(1)} GB / ${totalStorage} GB`;
                }
            }, 16);
        }

        // 新增1. 深/浅色主题切换核心逻辑（记忆状态，刷新不重置）
        let isLight = localStorage.getItem('themeMode') === 'light';
        if(isLight) {
            document.body.classList.add('light-theme');
            themeBtn.innerHTML = '<i class="fa fa-sun-o"></i> 深色模式';
        }
        themeBtn.addEventListener('click', () => {
            isLight = !isLight;
            if(isLight) {
                document.body.classList.add('light-theme');
                themeBtn.innerHTML = '<i class="fa fa-sun-o"></i> 深色模式';
                localStorage.setItem('themeMode', 'light');
            } else {
                document.body.classList.remove('light-theme');
                themeBtn.innerHTML = '<i class="fa fa-moon-o"></i> 浅色模式';
                localStorage.setItem('themeMode', 'dark');
            }
        });

        // 新增2. 私人聊天室跳转（打开新标签页）
        chatBtn.addEventListener('click', () => {
            window.open('private-chat.html', '_blank');
        });

        // 1. 时间格式化更新
        function formatNowTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2,0)}:${now.getMinutes().toString().padStart(2,0)}:${now.getSeconds().toString().padStart(2,0)}`;
        }

        // 2. 电量监控+数字跳动
        function getBatteryData() {
            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    numRollAnimation(batteryValue, Math.floor(battery.level*100), '%');
                    batteryProgress.style.width = `${Math.floor(battery.level*100)}%`;
                    updateBatteryStatus(Math.floor(battery.level*100), battery.charging);
                    battery.addEventListener('levelchange', () => {
                        const rate = Math.floor(battery.level*100);
                        numRollAnimation(batteryValue, rate, '%');
                        batteryProgress.style.width = `${rate}%`;
                        updateBatteryStatus(rate, battery.charging);
                    });
                    battery.addEventListener('chargingchange', () => {
                        updateBatteryStatus(Math.floor(battery.level*100), battery.charging);
                    });
                });
            } else {
                let level = 100;
                setInterval(() => {
                    level = level <= 10 ? 100 : level - 0.5;
                    numRollAnimation(batteryValue, level, '%');
                    batteryProgress.style.width = `${Math.round(level)}%`;
                    updateBatteryStatus(Math.round(level), false);
                }, 3000);
            }
        }
        function updateBatteryStatus(rate, charging) {
            if (charging) {
                batteryStatus.className = 'card-status status-normal';
                batteryStatus.innerText = '充电中';
            } else if (rate < 20) {
                batteryStatus.className = 'card-status status-danger';
                batteryStatus.innerText = '电量不足';
            } else if (rate < 50) {
                batteryStatus.className = 'card-status status-warning';
                batteryStatus.innerText = '电量偏低';
            } else {
                batteryStatus.className = 'card-status status-normal';
                batteryStatus.innerText = '电量充足';
            }
        }

        // 3. CPU监控+数字跳动
        function getCpuData() {
            setInterval(() => {
                currentCpu = Math.min(95.0, Math.max(5.0, currentCpu + (Math.random() * 10 - 5)));
                numRollAnimation(cpuValue, currentCpu, '%');
                cpuProgress.style.width = `${currentCpu.toFixed(1)}%`;
                updateCpuData();
            }, 1500);
        }
        function updateCpuData() {
            if (currentCpu > 80) {
                cpuStatus.className = 'card-status status-danger';
                cpuStatus.innerText = '过载';
            } else if (currentCpu > 60) {
                cpuStatus.className = 'card-status status-warning';
                cpuStatus.innerText = '高负载';
            } else {
                cpuStatus.className = 'card-status status-normal';
                cpuStatus.innerText = '正常';
            }
        }

        // 4. 温度监控+数字跳动
        function getTempData() {
            setInterval(() => {
                currentTemp = Math.min(55.0, Math.max(32.0, currentTemp + (currentCpu/50 * 0.3 - 0.1) + (Math.random() * 0.4 - 0.2)));
                numRollAnimation(tempValue, currentTemp, '℃');
                const tempRate = Math.floor(((currentTemp - 32) / (55 - 32)) * 100);
                tempProgress.style.width = `${tempRate}%`;
                updateTempData();
            }, 2000);
        }
        function updateTempData() {
            if (currentTemp > 48) {
                tempStatus.className = 'card-status status-danger';
                tempStatus.innerText = '高温告警';
            } else if (currentTemp > 42) {
                tempStatus.className = 'card-status status-warning';
                tempStatus.innerText = '温度偏高';
            } else {
                tempStatus.className = 'card-status status-normal';
                tempStatus.innerText = '温度正常';
            }
        }

        // 5. 一键降温+联动+粒子动画
        coolBtn.addEventListener('click', function(e) {
            const coolDeg = (Math.random() * 3 + 2).toFixed(1) * 1;
            const cpuReduce = (Math.random() * 7 + 8).toFixed(1) * 1;
            currentTemp = Math.max(32.0, currentTemp - coolDeg);
            currentCpu = Math.max(5.0, currentCpu - cpuReduce);
            numRollAnimation(tempValue, currentTemp, '℃');
            numRollAnimation(cpuValue, currentCpu, '%');
            const tempRate = Math.floor(((currentTemp - 32) / (55 - 32)) * 100);
            tempProgress.style.width = `${tempRate}%`;
            cpuProgress.style.width = `${currentCpu.toFixed(1)}%`;
            updateTempData();
            updateCpuData();
            coolTip.innerText = `已降温${coolDeg}℃，CPU负载下降${cpuReduce}%`;
            coolTip.classList.add('show');
            setTimeout(() => coolTip.classList.remove('show'), 3500);
            createCoolParticles(e.clientX, e.clientY);
        });

        // 粒子动画生成
        function createCoolParticles(x, y) {
            const particleNum = 25;
            for (let i = 0; i < particleNum; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 6 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty('--tx', `${Math.random() * 200 - 100}px`);
                particle.style.setProperty('--ty', `${Math.random() * -150 - 50}px`);
                particle.style.opacity = Math.random() * 0.5 + 0.5;
                particleContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 1200);
            }
        }

        // 6. 网速监控+数字跳动
        function getNetData() {
            let upSpeed = (Math.random() * 2 + 0.2).toFixed(2) * 1;
            let downSpeed = (Math.random() * 6 + 0.5).toFixed(2) * 1;
            const testSpeed = () => {
                const startTime = Date.now();
                const testUrl = 'https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/fonts/fontawesome-webfont.woff2';
                fetch(testUrl).then(res => {
                    const endTime = Date.now();
                    const size = res.headers.get('content-length') || 38344;
                    const duration = (endTime - startTime) / 1000;
                    downSpeed = ((size / 1024 / 1024) / duration);
                    upSpeed = (Math.random() * 1.5 + 0.3);
                    updateNetData();
                }).catch(() => {
                    upSpeed = parseFloat(upSpeed) + (Math.random() * 0.4 - 0.2);
                    downSpeed = parseFloat(downSpeed) + (Math.random() * 0.8 - 0.4);
                    updateNetData();
                });
            };
            function updateNetData() {
                const avgSpeed = upSpeed + downSpeed;
                numRollAnimation(netUp, upSpeed, ' MB/s');
                numRollAnimation(netDown, downSpeed, ' MB/s');
                numRollAnimation(netValue, avgSpeed, ' MB/s');
                if (avgSpeed < 0.5) {
                    netStatus.className = 'card-status status-danger';
                    netStatus.innerText = '网速极差';
                } else if (avgSpeed < 2) {
                    netStatus.className = 'card-status status-warning';
                    netStatus.innerText = '网速较慢';
                } else {
                    netStatus.className = 'card-status status-normal';
                    netStatus.innerText = '网速稳定';
                }
            }
            testSpeed();
            setInterval(testSpeed, 5000);
        }

        // 7. 存储监控+数字跳动
        function getStorageData() {
            setInterval(() => {
                usedStorage = Math.min(230.0, Math.max(80.0, parseFloat(usedStorage) + (Math.random() * 0.5 - 0.2)));
                numRollAnimation(storageValue, usedStorage);
                const storageRate = Math.floor((usedStorage / totalStorage) * 100);
                storageProgress.style.width = `${storageRate}%`;
                if (storageRate > 90) {
                    storageStatus.className = 'card-status status-danger';
                    storageStatus.innerText = '存储已满';
                } else if (storageRate > 75) {
                    storageStatus.className = 'card-status status-warning';
                    storageStatus.innerText = '存储不足';
                } else {
                    storageStatus.className = 'card-status status-normal';
                    storageStatus.innerText = '存储充足';
                }
            }, 2000);
        }

        // 初始化
        window.onload = () => {
            getBatteryData();
            getCpuData();
            getTempData();
            getNetData();
            getStorageData();
            setInterval(() => updateTime.innerText = `最后更新：${formatNowTime()}`, 1000);
        };
    </script>
</body>
